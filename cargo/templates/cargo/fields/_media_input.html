


<div
    class="cargo-media_input
    {% if only_file %}cargo-media_input-only_file{% endif %}
    {% if value %}active{% else %}empty{% endif %}
    {% if value.is_image %}image{% endif %}
    {% if value.is_embed %}embed{% endif %}
    "
    id="div_{{ id }}"

    data-media-dropzone='{
        "clickable": ".btn-wrapper"
    }'>

    <div style="display:none;" id="div_{{ id }}_inputs" class="cargo-media_input-inputs">
        {% if not required %}
            {{ clear }}
        {% endif %}
        <input class="cargo-media_input-file" {{ input_attrs|safe }} type="file" {% if value.is_image %}name="{{ name }}"{% endif %} accept="image/*" />
        <textarea type="text" {{ input_attrs|safe }} {% if value.is_embed %}name="{{ name }}"{% endif %}></textarea>
    </div>

    <div class="cargo-media_input-media {% if value %}active{% endif %}">

        <span class="cargo-media_input-preview" {% if value.is_image %}style="background-image: url({{ value.url }});"{% endif %}>
            {% if value.is_image %}
                <img src="{{ value.url }}" class="img-responsive" />
            {% else %}
                {{ value.html|safe }}
            {% endif %}
        </span>
        <span class="btn-wrapper">
            <button type="button" class="btn btn3 cargo-media_input-button cargo-media_input-change">
                <span class="appicon appicon-media"></span>
                Changer
            </button>
        </span>

        {% if not required %}
        <button type="button" class="btn btn6 cargo-media_input-button cargo-media_input-clear">
            <span class="appicon appicon-remove"></span>
        </button>
        {% endif %}


        {% if not only_file %}
        <!-- <br/> -->
        <span class="cargo-media_input-or">ou</span>
        <textarea class="form-control cargo-media_input-add-embed"
            placeholder="Copiez collez une URL ou un code embed (youtube, dailymotion, soundcloud)"></textarea>
        {% endif %}
    </div>

        <span class="appicon appicon-media"></span>
        Ajouter un m√©dia

    </span>-->

            {% else %}

            {% endif%}
        </button>

</div>
